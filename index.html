<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form Design</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<form>
		<section class="1">
			<label for="fname">First Name</label>
			<input type="text" name="fname" placeholder="First Name">
			<label for="lname">Last Name</label>
			<input type="text" name="lname" placeholder="Last Name">
			<label for="email">Email Address</label>
			<input type="email" name="email" placeholder="Email">
			<label for="country">Country</label>
			<select name="country">
				<option value="" hidden>Choose a country...</option>
				<option value="United States of America">United States of America</option>
				<option value="Korea">Korea</option>
				<option value="Iran">Iran</option>
				<option value="Israel">Israel</option>
				<option value="Mexico" >Mexico</option>
			</select>
			<label for="biography">Biography</label>
			<textarea name="biography"></textarea>
		</section>
		
		<section class="2">
			<label for="tel">Phone Number</label>
			<input type="tel" name="phone" placeholder="+555-555-5555">
			<label for="affiliations">Affiliations</label>
			<textarea name="affiliations"></textarea>
			<label for="occupation">Occupation</label>
			<select name="occupation">
				<option value="" hidden>Choose an occupation...</option>
				<option value="Firefighter">Firefighter</option>
				<option value="Thief">Thief</option>
				<option value="Beggar">Beggar</option>
				<option value="Lepper">Lepper</option>
				<option value="Entrepreneur">Entrepreneur</option>
			</select>
			<label for="cat-name">Cat's Name</label>
			<input type="text" name="cat-name" placeholder="Meowth">
			<label for="fav-gadget">Favorite Gadget</label>
			<input type="text" name="fav-gadget" placeholder="Sonic Screwdriver">
		</section>

		<section class="3">
			<label for="talent">Type of Talent</label>
			<select name="talent">
				<option value="" hidden>Choose a talent...</option>
				<option value="horseback">Horseback Riding</option>
				<option value="dungeon">Dungeon Crawling</option>
				<option value="knitting">Knitting</option>
				<option value="long-jump">Long Jump</option>
				<option value="espionage">Espionage</option>
			</select>
			<label for="fav-drink">Favorite Drink</label>
			<input type="text" name="fav-drink" placeholder="Sarsaparilla">
			<label for="power">Special Power</label>
			<input type="text" name="power" placeholder="Not Smiling. Ever.">
			<label for="weapon">Weapon of Choice</label>
			<input type="text" name="weapon" placeholder="Mr. Meeseeks Box">
			<label for="comments">Comments</label>
			<textarea name="comments"></textarea>
		</section>
	</form>
</body>
</html>
